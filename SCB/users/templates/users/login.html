{% extends "pages/base.html" %}
{% load static %}
{% block content %}
<form action="/action_page.php">
  <div class="container">
    <h1>Вход</h1>
    <p>Моля попълнете формата, за да влезете в акаунта си.</p>
    <hr>

    <label for="email"><b>И-мейл</b></label>
    <input type="text" placeholder="Въведете и-мейл" name="email" id="email" required>

    <label for="psw"><b>Парола</b></label>
    <input type="password" placeholder="Въведете парола" name="psw" id="psw" required>

    <hr>

    <button type="submit" class="reglogbtn">Вход</button>
  </div>
  <div class="container signin">
    <a  href="{% url 'register' %}">Нямате акаунт?</a>
  </div>

</form>
{% endblock content %}
