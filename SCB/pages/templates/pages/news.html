{% extends "pages/base.html" %}
{% block content %}
    <h1>News</h1>
    {% for article in articles %}
      <div style="outline-style: dotted">
        <h2>{{ article.zaglavie }}</h2>
        <h4>{{ article.city }}</h4>
        <h5>koga se sluchva {{ article.date_of_action }}</h5>
        <h5>kacheno {{ article.date_posted }}</h5>
      </div>
    {% endfor %}
{% endblock content %}
